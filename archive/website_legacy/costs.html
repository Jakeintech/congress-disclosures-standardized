<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Costs - Congress Financial Disclosures</title>
    <meta name="description" content="AWS Infrastructure Costs">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Navigation Container (Injected by nav.js) -->
        <div id="nav-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">AWS Infrastructure Costs</h2>
                        <p class="card-description">Daily breakdown of AWS service costs for the last 30 days.</p>
                    </div>
                    <div class="card-content">

                        <!-- Summary Stats -->
                        <div class="stats-grid" style="margin-bottom: 2rem;">
                            <div class="stat-card">
                                <div class="stat-value" id="total-period-cost">-</div>
                                <div class="stat-label">Total Cost (30 Days)</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="last-updated" style="font-size: 1rem;">-</div>
                                <div class="stat-label">Last Updated</div>
                            </div>
                        </div>

                        <!-- Loading State -->
                        <div id="loading" class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading cost data...</p>
                        </div>

                        <!-- Error State -->
                        <div id="cost-error" class="error-state hidden"></div>

                        <!-- Data Table -->
                        <div id="cost-content" class="hidden">
                            <div class="table-container">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Total Cost</th>
                                            <th>Services Breakdown</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cost-table-body">
                                        <!-- Populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>
                        Open-source project for government transparency.
                        <a href="https://github.com/Jakeintech/congress-disclosures-standardized" target="_blank">View
                            on GitHub</a>
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="nav.js"></script>
    <script src="cost_visualizer.js"></script>
</body>

</html>
