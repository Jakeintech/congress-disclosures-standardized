name: Daily Incremental Update

on:
  schedule:
    - cron: '0 10 * * *'  # Run at 10:00 UTC daily
  workflow_dispatch:      # Allow manual trigger for testing

jobs:
  daily-update:
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 requests pandas pyarrow

    - name: Run Incremental Pipeline
      run: |
        # Default to current year, or 2025 if needed
        YEAR=$(date +%Y)
        python scripts/run_smart_pipeline.py --mode incremental --year $YEAR
