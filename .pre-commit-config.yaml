# Pre-commit hooks for Congress Disclosures Standardized
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Git sanity checks
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: forbid-new-submodules

      # File format checks
      - id: check-yaml
        args: ['--unsafe']  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-xml

      # Python-specific checks
      - id: check-ast  # Validate Python syntax
      - id: check-builtin-literals  # Require literal syntax
      - id: check-docstring-first
      - id: debug-statements  # Check for debugger imports/breakpoints
      - id: name-tests-test
        args: ['--pytest-test-first']

      # General cleanup
      - id: end-of-file-fixer  # Ensure files end with newline
      - id: trailing-whitespace
        args: ['--markdown-linebreak-ext=md']
      - id: mixed-line-ending
        args: ['--fix=lf']

      # Security
      - id: detect-private-key

  # Black - Python code formatter (PEP 8 compliant, 88 char line length)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']
        files: ^(ingestion/|scripts/|tests/).*\.py$

  # Flake8 - Python linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          - '--max-line-length=88'
          - '--extend-ignore=E203,W503'  # Ignore whitespace before ':', line break before binary operator
          - '--exclude=.git,__pycache__,build,dist,.venv,venv'
        files: ^(ingestion/|scripts/|tests/).*\.py$

  # isort - Sort Python imports
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black']  # Compatible with Black
        files: ^(ingestion/|scripts/|tests/).*\.py$

  # MyPy - Python type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args:
          - '--ignore-missing-imports'
          - '--no-strict-optional'
        files: ^(ingestion/|scripts/).*\.py$
        # Exclude tests from strict type checking
        exclude: ^tests/

  # Detect secrets - Prevent credential leaks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '\.secrets\.baseline$'
          - '--exclude-files'
          - 'package-lock\.json$'
        exclude: ^(\.env\.example|docs/)

  # Terraform formatting
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.86.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
        files: ^infrastructure/terraform/
      - id: terraform_docs
        args:
          - '--args=--output-file=README.md'
          - '--args=--output-mode=inject'
        files: ^infrastructure/terraform/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args:
          - '--format=parsable'
          - '--strict'
          - '-d'
          - '{extends: default, rules: {line-length: {max: 120}, indentation: {spaces: 2}}}'
        files: \.(yaml|yml)$
        exclude: ^(\.github/workflows/|docs/openapi_generated\.yaml)

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: ['--fix']
        files: \.md$
        exclude: ^(\.github/AGENT_ONBOARDING\.md|\.github/AI_AGENT_TASK_TEMPLATE\.md)

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck
        args: ['--severity=warning']
        files: \.(sh|bash)$

  # Conventional Commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args:
          - 'feat'      # New feature
          - 'fix'       # Bug fix
          - 'docs'      # Documentation changes
          - 'style'     # Formatting, missing semicolons, etc
          - 'refactor'  # Code change that neither fixes a bug nor adds a feature
          - 'perf'      # Performance improvement
          - 'test'      # Adding or updating tests
          - 'build'     # Build system or dependencies
          - 'ci'        # CI configuration
          - 'chore'     # Other changes that don't modify src or test files
          - 'revert'    # Revert previous commit

  # Check for TODO/FIXME comments that should be tracked
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args: ['--branch=main', '--branch=master']
        stages: [commit]

# Configuration for specific file patterns
exclude: |
  (?x)^(
    \.git/|
    \.venv/|
    venv/|
    node_modules/|
    __pycache__/|
    \.pytest_cache/|
    \.mypy_cache/|
    dist/|
    build/|
    \.terraform/|
    \.next/|
    website/\.next/|
    website/out/|
    \.env$|
    \.tfstate$|
    \.tfvars$|
    lambda_packages/|
    package-lock\.json$
  )

# Global settings
default_language_version:
  python: python3.11
  node: system

fail_fast: false  # Run all hooks even if one fails
