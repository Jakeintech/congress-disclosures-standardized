openapi: 3.0.0
info:
  title: Congress Bill API
  version: 1.0.0
  description: API for retrieving US Congress bill data via proxy to Congress.gov API.

paths:
  /v1/congress/bills/{bill_id}/actions:
    get:
      summary: Get bill actions
      parameters:
        - in: path
          name: bill_id
          required: true
          schema:
            type: string
            example: "119-sconres-23"
        - in: query
          name: limit
          schema:
            type: integer
            default: 250
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  bill_id:
                    type: string
                  actions:
                    type: array
                    items:
                      type: object
                      properties:
                        action_date:
                          type: string
                        action_text:
                          type: string
                        type:
                          type: string
                        action_code:
                          type: string
                        source_system:
                          type: string
                  count:
                    type: integer

