<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Congress Financial Disclosures</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Specific styles for analytics charts */
        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .chart-label {
            width: 150px;
            text-align: right;
            padding-right: 1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-bar-container {
            flex: 1;
            background-color: var(--border-color);
            height: 24px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .chart-bar {
            height: 100%;
            background-color: hsl(var(--primary));
            border-radius: 4px;
            transition: width 0.5s ease-out;
            position: relative;
        }

        .chart-bar:hover {
            background-color: hsl(var(--primary) / 0.8);
        }

        .chart-tooltip {
            visibility: hidden;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 4px 8px;
            position: absolute;
            z-index: 1;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            font-size: 0.75rem;
        }

        .chart-bar:hover .chart-tooltip {
            visibility: visible;
        }

        .chart-value {
            width: 80px;
            padding-left: 0.5rem;
            color: hsl(var(--muted-foreground));
            font-family: monospace;
        }

        .pie-chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div id="nav-container"></div>

        <main class="main-content">
            <div class="container">
                <div class="grid grid-cols-1 gap-8">
                    <!-- Member Trading Stats -->
                    <div id="member-stats-container">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading member trading stats...</p>
                        </div>
                    </div>

                    <!-- Trending Stocks -->
                    <div id="trending-stocks-container">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading trending stocks...</p>
                        </div>
                    </div>

                    <!-- Sector Analysis -->
                    <div id="sector-analysis-container">
                        <div class="loading-state">
                            <div class="spinner"></div>
                            <p>Loading sector analysis...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="nav.js"></script>
    <script src="analytics.js"></script>
</body>

</html>
