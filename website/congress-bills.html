<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congress Bills - Legislative Activity</title>
    <meta name="description" content="Browse and search Congress.gov bills with member sponsorship data">
    <link rel="stylesheet" href="style.css">
    <style>
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-secondary, #f5f5f5);
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 120px;
        }

        .bills-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bills-table th,
        .bills-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .bills-table th {
            background: #f9f9f9;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #666;
        }

        .bills-table tr:hover {
            background: #fafafa;
        }

        .bill-id {
            font-family: monospace;
            font-weight: 600;
            color: #0066cc;
        }

        .bill-title {
            max-width: 400px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .policy-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            border-radius: 4px;
            background: #e3f2fd;
            color: #1976d2;
        }

        .sponsor-name {
            color: #333;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 1.75rem;
            margin: 0;
        }

        .stat-card p {
            font-size: 0.8rem;
            opacity: 0.9;
            margin: 0.25rem 0 0;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .pagination button:hover {
            background: #f5f5f5;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .count-badge {
            background: #e3f2fd;
            color: #1976d2;
        }

        .trade-alert-badge {
            background: #fff9c4;
            color: #f57f17;
            cursor: pointer;
        }

        .trade-alert-badge:hover {
            background: #fff59d;
        }

        .industry-badge {
            background: #e8f5e9;
            color: #2e7d32;
            margin-right: 0.25rem;
        }

        .industry-more {
            background: #f5f5f5;
            color: #666;
            cursor: pointer;
        }

        .industry-more:hover {
            background: #e0e0e0;
        }

        .filter-advanced {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin: 0;
        }

        .clear-filters-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .clear-filters-btn:hover {
            background: #d32f2f;
        }

        .bill-id {
            text-decoration: none;
            cursor: pointer;
        }

        .bill-id:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div id="nav-container"></div>

        <main class="main-content">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">üèõÔ∏è Congress Bills</h2>
                        <p class="card-description">Browse legislation from Congress.gov with sponsor and policy area
                            data</p>
                    </div>
                    <div class="card-content">
                        <!-- Stats Cards -->
                        <div id="stats-cards" class="stats-cards"></div>

                        <!-- Filters -->
                        <div class="filters">
                            <div class="filter-group">
                                <label>Sort By</label>
                                <select id="sort-by">
                                    <option value="recent_activity">Recent Activity</option>
                                    <option value="cosponsor_count">Cosponsor Count</option>
                                    <option value="trade_correlations">Trade Correlations</option>
                                    <option value="introduced_date">Introduced Date</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Congress</label>
                                <select id="filter-congress">
                                    <option value="">All</option>
                                    <option value="119">119th (2025-26)</option>
                                    <option value="118" selected>118th (2023-24)</option>
                                    <option value="117">117th (2021-22)</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Bill Type</label>
                                <select id="filter-type">
                                    <option value="">All</option>
                                    <option value="hr">H.R. (House Bill)</option>
                                    <option value="s">S. (Senate Bill)</option>
                                    <option value="hres">H.Res. (House Res.)</option>
                                    <option value="sres">S.Res. (Senate Res.)</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Industry</label>
                                <select id="filter-industry">
                                    <option value="">All Industries</option>
                                    <option value="Defense">üõ°Ô∏è Defense</option>
                                    <option value="Healthcare">üè• Healthcare</option>
                                    <option value="Finance">üí∞ Finance</option>
                                    <option value="Energy">‚ö° Energy</option>
                                    <option value="Technology">üíª Technology</option>
                                    <option value="Agriculture">üåæ Agriculture</option>
                                    <option value="Transportation">üöó Transportation</option>
                                    <option value="Real Estate">üè† Real Estate</option>
                                </select>
                            </div>
                            <div class="filter-group">
                                <label>Sponsor</label>
                                <input type="text" id="filter-sponsor" placeholder="Search by name...">
                            </div>
                            <div class="filter-group">
                                <label>Min Cosponsors</label>
                                <input type="number" id="filter-min-cosponsors" placeholder="0" min="0">
                            </div>
                            <button id="apply-filters" class="btn">Apply Filters</button>
                            <button id="clear-filters" class="clear-filters-btn">Clear</button>

                            <!-- Advanced Filters -->
                            <div class="filter-advanced" style="width: 100%;">
                                <div class="checkbox-group">
                                    <input type="checkbox" id="filter-has-trades">
                                    <label for="filter-has-trades">Has Trade Correlations</label>
                                </div>
                            </div>
                        </div>

                        <!-- Bills Table -->
                        <div id="bills-container">
                            <div class="loading">Loading bills...</div>
                        </div>

                        <!-- Pagination -->
                        <div id="pagination" class="pagination"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-content">
                    <p>Data sourced from <a href="https://api.congress.gov" target="_blank">Congress.gov API</a>.
                        <a href="https://github.com/Jakeintech/congress-disclosures-standardized" target="_blank">View
                            on GitHub</a>
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script src="nav.js"></script>
    <script>
        const BILLS_API_BASE = window.CONFIG?.API_BASE || 'https://yvpi88rhwl.execute-api.us-east-1.amazonaws.com';
        let currentOffset = 0;
        const LIMIT = 50;

        async function loadBills(offset = 0) {
            const container = document.getElementById('bills-container');
            container.innerHTML = '<div class="loading">Loading bills...</div>';

            // Get all filter values
            const sortBy = document.getElementById('sort-by').value;
            const congress = document.getElementById('filter-congress').value;
            const billType = document.getElementById('filter-type').value;
            const industry = document.getElementById('filter-industry').value;
            const sponsor = document.getElementById('filter-sponsor').value;
            const minCosponsors = document.getElementById('filter-min-cosponsors').value;
            const hasTrades = document.getElementById('filter-has-trades').checked;

            // Build query params
            const params = new URLSearchParams({ limit: LIMIT, offset });
            if (sortBy) params.append('sort_by', sortBy);
            if (congress) params.append('congress', congress);
            if (billType) params.append('bill_type', billType);
            if (industry) params.append('industry', industry);
            if (sponsor) params.append('sponsor', sponsor);
            if (minCosponsors) params.append('min_cosponsors', minCosponsors);
            if (hasTrades) params.append('has_trade_correlations', 'true');

            // Update URL query string for bookmarking
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            window.history.replaceState({}, '', newUrl);

            try {
                const response = await fetch(`${BILLS_API_BASE}/v1/congress/bills?${params}`);
                const data = await response.json();

                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<div class="loading">No bills found matching your criteria.</div>';
                    return;
                }

                // Update stats
                updateStats(data.pagination?.total || data.data.length);

                // Render table with new columns
                let html = `<table class="bills-table">
                    <thead>
                        <tr>
                            <th>Bill ID</th>
                            <th>Title</th>
                            <th>Sponsor</th>
                            <th>Cosponsors</th>
                            <th>Industries</th>
                            <th>Trade Alerts</th>
                            <th>Policy Area</th>
                            <th>Introduced</th>
                        </tr>
                    </thead>
                    <tbody>`;

                for (const bill of data.data) {
                    const billId = `${bill.congress}-${bill.bill_type}-${bill.bill_number}`;

                    // Cosponsors count badge
                    const cosponsorsCount = bill.cosponsors_count || 0;
                    const cosponsorsBadge = `<span class="badge count-badge">${cosponsorsCount}</span>`;

                    // Industry tags (top 2)
                    const industries = bill.top_industry_tags || bill.industry_tags || [];
                    let industryHtml = '';
                    if (industries.length > 0) {
                        const topTwo = industries.slice(0, 2);
                        topTwo.forEach(ind => {
                            const industryName = typeof ind === 'string' ? ind : ind.industry;
                            industryHtml += `<span class="badge industry-badge">${industryName}</span>`;
                        });
                        if (industries.length > 2) {
                            industryHtml += `<span class="badge industry-more" title="${industries.length - 2} more">+${industries.length - 2}</span>`;
                        }
                    } else {
                        industryHtml = '-';
                    }

                    // Trade alerts
                    const tradeAlertsCount = bill.trade_correlations_count || 0;
                    const tradeAlertsHtml = tradeAlertsCount > 0
                        ? `<span class="badge trade-alert-badge" title="${tradeAlertsCount} legislator(s) traded related stocks">‚ö†Ô∏è ${tradeAlertsCount}</span>`
                        : '-';

                    html += `<tr>
                        <td><a href="bill-detail.html?id=${billId}" class="bill-id">${bill.bill_type?.toUpperCase() || ''} ${bill.bill_number || ''}</a></td>
                        <td class="bill-title" title="${bill.title || ''}">${truncate(bill.title, 50)}</td>
                        <td class="sponsor-name">${bill.sponsor_name || bill.sponsor_first_name && bill.sponsor_last_name ? `${bill.sponsor_first_name} ${bill.sponsor_last_name}` : 'N/A'}</td>
                        <td>${cosponsorsBadge}</td>
                        <td>${industryHtml}</td>
                        <td>${tradeAlertsHtml}</td>
                        <td>${bill.policy_area ? `<span class="policy-badge">${bill.policy_area}</span>` : '-'}</td>
                        <td>${formatDate(bill.introduced_date)}</td>
                    </tr>`;
                }

                html += '</tbody></table>';
                container.innerHTML = html;

                // Pagination
                renderPagination(data.pagination?.total || data.data.length, offset);
            } catch (error) {
                container.innerHTML = `<div class="loading">Error loading bills: ${error.message}</div>`;
            }
        }

        function updateStats(total) {
            document.getElementById('stats-cards').innerHTML = `
                <div class="stat-card">
                    <h3>${total.toLocaleString()}</h3>
                    <p>Bills Found</p>
                </div>
            `;
        }

        function renderPagination(total, currentOffset) {
            const container = document.getElementById('pagination');
            const hasPrev = currentOffset > 0;
            const hasNext = currentOffset + LIMIT < total;

            container.innerHTML = `
                <button ${!hasPrev ? 'disabled' : ''} onclick="loadBills(${currentOffset - LIMIT})">‚Üê Previous</button>
                <span>Page ${Math.floor(currentOffset / LIMIT) + 1} of ${Math.ceil(total / LIMIT)}</span>
                <button ${!hasNext ? 'disabled' : ''} onclick="loadBills(${currentOffset + LIMIT})">Next ‚Üí</button>
            `;
        }

        function clearFilters() {
            document.getElementById('sort-by').value = 'recent_activity';
            document.getElementById('filter-congress').value = '118';
            document.getElementById('filter-type').value = '';
            document.getElementById('filter-industry').value = '';
            document.getElementById('filter-sponsor').value = '';
            document.getElementById('filter-min-cosponsors').value = '';
            document.getElementById('filter-has-trades').checked = false;
            loadBills(0);
        }

        function truncate(str, len) {
            if (!str) return '';
            return str.length > len ? str.substring(0, len) + '...' : str;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            try {
                return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } catch { return dateStr; }
        }

        // Load filters from URL on page load
        function loadFiltersFromUrl() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('sort_by')) document.getElementById('sort-by').value = params.get('sort_by');
            if (params.has('congress')) document.getElementById('filter-congress').value = params.get('congress');
            if (params.has('bill_type')) document.getElementById('filter-type').value = params.get('bill_type');
            if (params.has('industry')) document.getElementById('filter-industry').value = params.get('industry');
            if (params.has('sponsor')) document.getElementById('filter-sponsor').value = params.get('sponsor');
            if (params.has('min_cosponsors')) document.getElementById('filter-min-cosponsors').value = params.get('min_cosponsors');
            if (params.has('has_trade_correlations')) document.getElementById('filter-has-trades').checked = true;
        }

        // Event listeners
        document.getElementById('apply-filters').addEventListener('click', () => loadBills(0));
        document.getElementById('clear-filters').addEventListener('click', clearFilters);
        document.getElementById('sort-by').addEventListener('change', () => loadBills(0));

        document.addEventListener('DOMContentLoaded', () => {
            loadFiltersFromUrl();
            loadBills(0);
        });
    </script>
</body>

</html>
