name: Initial Load (Full Reset)

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to process'
        required: true
        default: '2025'
      confirm_reset:
        description: 'Type "RESET" to confirm full data wipe'
        required: true

jobs:
  initial-load:
    runs-on: ubuntu-latest
    if: inputs.confirm_reset == 'RESET'
    
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install boto3 requests pandas pyarrow

    - name: Trigger House FD Pipeline (Step Functions)
      run: |
        aws stepfunctions start-execution \
          --state-machine-arn ${{ secrets.HOUSE_FD_STATE_MACHINE_ARN }} \
          --name "initial-load-${{ inputs.year }}-$(date +%Y%m%d-%H%M%S)" \
          --input "{\"execution_type\":\"manual\",\"year\":${{ inputs.year }}}"

