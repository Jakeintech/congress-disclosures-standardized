name: Gold Layer Pipeline

# Run daily at 2 AM EST to rebuild gold layer with latest data
on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC = 2 AM EST
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - main
    paths:
      - 'scripts/build_fact_filings.py'
      - 'scripts/compute_agg_document_quality.py'
      - 'scripts/generate_document_quality_manifest.py'
      - 'scripts/rebuild_gold_incremental.py'

jobs:
  rebuild-gold-layer:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run incremental gold layer rebuild
        env:
          S3_BUCKET_NAME: congress-disclosures-standardized
          MIN_CONFIDENCE_SCORE: 0.85
          IMAGE_PDF_WARNING_THRESHOLD: 0.30
          QUALITY_WEIGHT_CONFIDENCE: 0.4
          QUALITY_WEIGHT_FORMAT: 0.3
          QUALITY_WEIGHT_COMPLETENESS: 0.3
          CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          COINBASE_API_KEY: ${{ secrets.COINBASE_API_KEY }}
          COINBASE_API_SECRET: ${{ secrets.COINBASE_API_SECRET }}
        run: |
          python3 scripts/rebuild_gold_incremental.py

      - name: Upload website files to S3
        run: |
          aws s3 cp website/index.html s3://congress-disclosures-standardized/website/index.html --content-type text/html
          aws s3 cp website/app.js s3://congress-disclosures-standardized/website/app.js --content-type application/javascript
          aws s3 cp website/document_quality.js s3://congress-disclosures-standardized/website/document_quality.js --content-type application/javascript
          aws s3 cp website/style.css s3://congress-disclosures-standardized/website/style.css --content-type text/css

      - name: Notify completion
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Gold layer pipeline completed successfully"
            echo "Website: http://congress-disclosures-standardized.s3-website-us-east-1.amazonaws.com/website/index.html"
          else
            echo "❌ Gold layer pipeline failed"
          fi
