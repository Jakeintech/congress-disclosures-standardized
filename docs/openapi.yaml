  /v1/version:
    get:
      summary: Get API version and build info
      tags:
      - System
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /v1/health:
    get:
      summary: Health check with service validation
      description: Comprehensive health check endpoint that validates DuckDB connectivity, S3 access, and runtime dependencies.
      tags:
      - System
      responses:
        '200':
          description: Service is healthy or degraded but functional
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
