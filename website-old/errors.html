<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Errors - Congress Disclosures</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .error-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--surface);
            border-radius: 8px;
            overflow: hidden;
        }

        .error-table th,
        .error-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .error-table th {
            background: var(--surface-hover);
            font-weight: 600;
        }

        .severity-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .severity-Critical {
            background: #fee2e2;
            color: #991b1b;
        }

        .severity-High {
            background: #ffedd5;
            color: #9a3412;
        }

        .severity-Info {
            background: #e0f2fe;
            color: #075985;
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            width: 300px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-brand">Congress Disclosures</div>
        <div class="nav-links">
            <a href="index.html">Dashboard</a>
            <a href="index.html">Documents</a>
            <a href="errors.html" class="active">Pipeline Errors</a>
        </div>
    </nav>

    <div class="error-container">
        <h1>Pipeline Health & Errors</h1>
        <p class="text-muted">Audit log of data ingestion and extraction issues.</p>

        <div id="stats" class="stats-grid">
            <!-- Populated by JS -->
        </div>

        <div class="filter-bar">
            <input type="text" id="search" class="search-input" placeholder="Search by name, ID, or error...">
            <select id="severity-filter" class="search-input">
                <option value="all">All Severities</option>
                <option value="Critical">Critical</option>
                <option value="High">High</option>
                <option value="Info">Info</option>
            </select>
        </div>

        <table class="error-table">
            <thead>
                <tr>
                    <th>Severity</th>
                    <th>Error Type</th>
                    <th>Doc ID</th>
                    <th>Filer</th>
                    <th>Type</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="error-list">
                <!-- Populated by JS -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data/pipeline_errors.json');
                const data = await response.json();

                renderStats(data.summary);
                renderTable(data.errors);

                // Filters
                const searchInput = document.getElementById('search');
                const severitySelect = document.getElementById('severity-filter');

                const filter = () => {
                    const term = searchInput.value.toLowerCase();
                    const sev = severitySelect.value;

                    const filtered = data.errors.filter(e => {
                        const matchesSearch =
                            e.filer_name.toLowerCase().includes(term) ||
                            e.doc_id.includes(term) ||
                            e.message.toLowerCase().includes(term);
                        const matchesSev = sev === 'all' || e.severity === sev;
                        return matchesSearch && matchesSev;
                    });
                    renderTable(filtered);
                };

                searchInput.addEventListener('input', filter);
                severitySelect.addEventListener('change', filter);

            } catch (e) {
                console.error("Failed to load errors:", e);
                document.getElementById('error-list').innerHTML = '<tr><td colspan="6">Failed to load error report.</td></tr>';
            }
        });

        function renderStats(summary) {
            const container = document.getElementById('stats');
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${summary.total_errors}</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #dc2626">${summary.critical_errors}</div>
                    <div class="stat-label">Critical Errors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ea580c">${summary.high_errors}</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${summary.total_manifest_docs}</div>
                    <div class="stat-label">Total Documents</div>
                </div>
            `;
        }

        function renderTable(errors) {
            const tbody = document.getElementById('error-list');
            if (errors.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 2rem;">No errors found! ðŸŽ‰</td></tr>';
                return;
            }

            tbody.innerHTML = errors.map(e => `
                <tr>
                    <td><span class="severity-badge severity-${e.severity}">${e.severity}</span></td>
                    <td>${e.error_type}</td>
                    <td><a href="documents.html?doc=${e.doc_id}" style="color: var(--primary);">${e.doc_id}</a></td>
                    <td>${e.filer_name}</td>
                    <td>${e.filing_type}</td>
                    <td>
                        <strong>${e.message}</strong><br>
                        <span class="text-muted" style="font-size: 0.85rem">${e.details}</span>
                    </td>
                </tr>
            `).join('');
        }
    </script>
</body>

</html>
