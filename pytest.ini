[pytest]
# Pytest configuration for congress-disclosures-standardized

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 7.0

# Show test durations (slowest 10)
addopts =
    -ra
    --strict-markers
    --strict-config
    --durations=10
    -v
    --cov-report=term-missing
    --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require AWS, slower)
    slow: Slow tests
    aws: Tests that require AWS credentials

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (when using pytest-cov)
[coverage:run]
source = ingestion
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
