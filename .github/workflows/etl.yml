name: ETL Pipeline

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'ETL Mode'
        required: true
        default: 'gold_only'
        type: choice
        options:
          - full
          - silver_gold
          - gold_only
      years:
        description: 'Years to process (comma-separated)'
        required: true
        default: '2025'
        type: string
      environment:
        description: 'Target Environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  run-etl:
    name: Run ETL Pipeline
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 pandas requests pyarrow

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Run ETL Script
        run: |
          echo "ðŸš€ Starting ETL Pipeline..."
          echo "Mode: ${{ inputs.mode }}"
          echo "Years: ${{ inputs.years }}"
          echo "Environment: ${{ inputs.environment }}"
          
          python3 scripts/run_etl_pipeline.py \
            --mode "${{ inputs.mode }}" \
            --years "${{ inputs.years }}" \
            --environment "${{ inputs.environment }}"
